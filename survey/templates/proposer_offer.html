{% extends "base.html" %}

{% block content %}
    <h1>You have been assigned the task of a PROPOSER. Please make an offer to the RESPONDER</h1>
    <form action="" method="post">
        <label> Offer
        <select name="offer">
            {% for offer in offer_values %}
                <option value={{offer}}>{{offer}}</option>
            {% endfor %}
        </select>
        </label>
        <p> {{form.submit()}}</p>
    </form>
{% endblock %}
