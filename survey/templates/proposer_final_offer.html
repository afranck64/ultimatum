{% extends "base.html" %}

{% block content %}
    <h1>You have been assigned the task of a PROPOSER. Please make an offer to the RESPONDER</h1>
    <h2>The Artificial Intelligence suggest you to make an offer of </h2><strong>{{ai_offer}}</strong>
    <form action="" method="post">
        <label> Final offer
        <select  name="final_offer">
            {% for offer in offer_values %}
                <option value={{offer}}>{{offer}}</option>
            {% endfor %}
        </select>
        </label>
        <p> {{form.submit()}}</p>
    </form>
{% endblock %}
