version: '3'
services:
  web:
    restart: unless-stopped
    build: .
    container_name: web
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    working_dir: /code
  
  test:
    image: code_web
    command: pytest
  
  notebook:
    ports:
      - "8888:8888"
    image: code_web
    volumes:
      - .:/code
    command: jupyter notebook --allow-root --ip=0.0.0.0 --port=8888
  